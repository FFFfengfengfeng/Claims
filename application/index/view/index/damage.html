<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">车主</label>
        <div class="layui-form-mid layui-word-aux">{$case.owner}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保单号</label>
        <div class="layui-form-mid layui-word-aux">{$case.order_num}</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-form-mid layui-word-aux">{$case.time}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">位置</label>
        <div class="layui-form-mid layui-word-aux">{$case.place}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定损员</label>
        <div class="layui-form-mid layui-word-aux">{$case.employee_name}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定损金额</label>
        <div class="layui-input-block">
            <input type="number" name="amount" required  lay-verify="required" placeholder="请输入定损金额" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="case_id" value="{$case.id}">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <a href="{:url('index/index')}" type="reset" class="layui-btn layui-btn-primary">取消</a>
        </div>
    </div>
</form>
