<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-form-mid layui-word-aux">{$case.owner}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保单号</label>
        <div class="layui-form-mid layui-word-aux">{$case.order_num}</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-form-mid layui-word-aux">{$case.time}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">位置</label>
        <div class="layui-form-mid layui-word-aux">{$case.place}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定损员</label>
        <div class="layui-form-mid layui-word-aux">{$case.employee_name}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定损金额</label>
        <div class="layui-form-mid layui-word-aux">{$case.amount}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保险类型</label>
        <div class="layui-form-mid layui-word-aux">{$case.order_cate}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保险项目</label>
        <div class="layui-form-mid layui-word-aux">{$case.order_item}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">保险项目</label>
        <div class="layui-form-mid layui-word-aux">{$case.intro}</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-form-mid layui-word-aux">待结案</div>
    </div>
    <input type="hidden" name="case_id" value="{$case.id}">
    <input type="hidden" name="pass" value="1">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">结案</button>
            <a href="{:url('service/index')}" class="layui-btn layui-btn-primary">取消</a>
        </div>
    </div>
</form>
