<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#test1', //指定元素
            type: 'datetime'
        });
        laydate.render({
            elem: '#Order_Start_Time', //指定元素
            type: 'datetime'
        });
        laydate.render({
            elem: '#Order_End_Time', //指定元素
            type: 'datetime'
        });
    });
    layui.use('form', function () {
        var form = layui.form;
        form.on('select(Order_Select)', function(data){
            getOrderItem(data.value, function (res) {
                if (res.success === '1') {
                    var str = '';
                    $.each(res.data, function (i) {
                        str += '<input type="checkbox" name="order_item[' + res.data[i].id + ']" value="' + res.data[i].id + '" title="' + res.data[i].name + '">';
                    });
                    $('#Order_Item').html(str);
                    form.render();
                }
            });
        });
        function getOrderItem(id, cb) {
            $.ajax({
                url: '{:url("order/getItem")}',
                data: {
                    cate_id: id,
                },
                dataType: 'json',
                method: 'post',
                success: function (res) {
                    cb(res);
                }
            })
        }
        function getOrderOne(id, cb) {
            $.ajax({
                url: '{:url("order/getOrderOne")}',
                data: {
                    order_id: id,
                },
                dataType: 'json',
                method: 'post',
                success: function (res) {
                    cb(res);
                }
            });
        }
        form.on('select(Case_Select_Order)', function (data) {
            getOrderOne(data.value, function (res) {
                if (res.success === '1') {
                    $('#Case_Order_Cate').val(res.data.order_cate_name);
                    $('#Case_Order_Item').val(res.data.order_item_name);
                    form.render();
                }
            });
        });
    });

</script>
